<html lang="en">
<head>
    <title>Fall Moodboard</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;800&family=Signika+Negative:wght@500&display=swap" rel="stylesheet">
</head>




<body>
    <div class="main-header">
        <h1 >FALL 2022</h1>
        <H2 id="sub-header">Fall Moodboard Gallery </H2> 
        <h3>by Sofya Ochirova</H3>
    </div>
    


    <div class="contents">

        <div class="item">
                <img src="images/cookies.jpg" alt="cookie dough cut in haloween themed shapes" class="cookies">
        </div>

        <div class="item">

            <img src="images/folklore.jpg" alt="a photo camera taking a picture of bare trees" class="forest">
        </div>

        <div class="item">
            <img src="images/gilmore-girls.jpg" alt="a book next to a tablet with 'Gilmore Girls'" class="gilmore">
        </div>

        <div class="item">
            <img src="images/leaves-2.jpg" alt="a bicycle riding among fallen leaves" class="bicycle">
                
        </div>

        <div class="item">
            <img src="images/midnighTS.jpg" alt="a woman holding a lit lighter" class="lighter">
        </div>

        <div class="item">
            <img src="images/pumpkincup.jpg" alt="a cup of coffee with a pumpkin drawing" class="coffee">
        </div>

        <div class="item">
            <img src="images/spice.jpg" alt="two bottled drinks of pumpking spice muffin and vanilla ice cream" class="spice">
        </div>

        <div class="item">
            <img src="images/pumpks.jpg" alt="pumpkins laying on the ground" class="pumpkins">
        </div>

        <div class="item">
            <img src="images/leaves.jpg" alt="fallen green and brown leaves" class="leaves">
        </div>

    </div>


</body>
</html>
