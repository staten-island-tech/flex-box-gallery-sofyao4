<html lang="en">
<head>
    <title>Fall Moodboard</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;800&family=Signika+Negative:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-header">
        <h1 >FALL 2022</h1>
        <H2 id="sub-header">Fall Moodboard Gallery </H2> 
        <h3>by Sofya Ochirova</H3>
    </div>
    


    <div class="contents">
 
        <div class="item" id="cookies">
                <img src="images/cookies.jpg" alt="cookie dough cut in haloween themed shapes" >
        </div> 
        
        <div class="item" id="forest">
                <img src="images/folklore.jpg" alt="a photo camera taking a picture of bare trees" >
        </div>

        <div class="item" id="gilmore">
                <img src="images/gilmore-girls.jpg" alt="a book next to a tablet with 'Gilmore Girls'">
        </div>

        <div class="item" id="bicycle">
                <img src="images/leaves-2.jpg" alt="a bicycle riding among fallen leaves" >
        </div>

        <div class="item" id="lighter">
                <img src="images/midnighTS.jpg" alt="a woman holding a lit lighter" >
        </div>

        <div class="item" id="coffee">
                <img src="images/pumpkincup.jpg" alt="a cup of coffee with a pumpkin">
        </div>

        <div class="item" id="spice">
                <img src="images/spice.jpg" alt="two bottled drinks of pumpking spice muffin and vanilla ice cream">
        </div>

        <div class="item" id="pumpkin">
                <img src="images/pumpks.jpg" alt="pumpkins laying on the ground" >
        </div>

        <div class="item" id="leaves">
                <img src="images/leaves.jpg" alt="green and brown fallen leaves">
        </div>

    </div>


</body>
</html>
